    <script>

        /* Crea un array llamado numeros con al menos seis números.
         Usa desestructuración para obtener los primeros dos números en variables individuales 
         y almacena el resto de los números en un array llamado resto.*/
        let numeros = [1, 3, 5, 7, 4, 2 ,7];
        console.log('Array numeros: ' + numeros.toString())
        let numero1 = numeros.shift();
        let numero2 = numeros.shift();
        console.log('Variable numero1: ' + numero1);
        console.log('Variable numero2: ' + numero2);
        
        let resto = numeros;
        console.log('Resto: ' + resto.toString());

    </script>
