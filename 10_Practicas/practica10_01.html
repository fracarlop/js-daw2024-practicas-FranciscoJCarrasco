<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="contenedor">

    </div>
    <script>
        /** No sé porqué las cookies no me funcionan en chrome ni edge, en firefox sí, en local.
         * Desde https://fracarlop.github.io/js-daw2024-practicas-FranciscoJCarrasco/ funciona correctamente**/
        let nameCookie = 'nVisitas';

        let valorCookie = getCookie(nameCookie);

        if (valorCookie === '') valorCookie = '0';

        let nVisitas = Number.parseInt(valorCookie);
        nVisitas ++;
        // interpreto que la primera visita ya cuenta
        let contenedor = document.getElementById('contenedor').innerHTML = '<h1>Número de visitas que has hecho: '+nVisitas+'</h1>';
        // interpreto que la cookie caduca al mes desde la última visica y no a 30 días fijo desde la primera visita a la página
        setCookie(nameCookie, nVisitas, 30);
        console.log(document.cookie);
        
        if (nVisitas >= 10) deleteCookie(nameCookie);

        function setCookie(cname, cvalue, exdays) { 
            let d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000)); 
            let expires = 'expires='+d.toUTCString();
            let cookie = cname + '=' + cvalue.toString() + ';' + expires + ';path=/';
            document.cookie = cookie;
        }

        function getCookie(cname) { 

            let name = cname + "=";
            let ca = document.cookie.split(';');

            for(let i = 0; i < ca.length; i++) { 
            
                var c = ca[i];

                while (c.charAt(0) == ' ') { 
                    c = c.substring(1);
                }

                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }   

        function deleteCookie(cname) {
            document.cookie = cname+'=; expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/';
        }

    </script>
</body>
</html>
