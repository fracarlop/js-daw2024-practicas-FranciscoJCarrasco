        /*
        Crea una aplicación web que pida al usuario palabras continuamente hasta que el popup se deje vacío o se cancele.
        A continuación, se eliminarán todas las palabras repetidas y además se ordenarán en español, pero en orden inverso 
        (de la Z a la A) y se mostrará el resultado por pantalla.
        Utilizar funciones flecha si se considera apropiado.
        Ayuda: cancelar el popup devuelve null.
        */
       
        function quitarDuplicados(array) {
            let lista = new Set(array);
            return [...lista];
        }

        function compare(elemento1, elemento2) {

            if (elemento2.toLowerCase() < elemento1.toLowerCase()) return -1;
            if (elemento2.toLowerCase() > elemento1.toLowerCase()) return 1;
            else return 0;

        }

        let ordenar = (array) => {

            let arrayAuxiliar = [];

            if (array instanceof Set) {
                arrayAuxiliar = [...array]
            }else if (array instanceof Array) {
                arrayAuxiliar = array;
            } 

            arrayAuxiliar.sort((elemento1,elemento2) => compare(elemento1, elemento2));

            if (arrayAuxiliar.isEmpy) {
                console.log('No hay elementos para imprimir.')
            }
