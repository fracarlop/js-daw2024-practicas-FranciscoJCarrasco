<body>
    <script>

        let array = [2,2,2];
        
        Array.prototype.calcularMedia = function () {
            let suma = this.reduce((acumulado, valor) => acumulado+valor);
            return suma/this.length;
        }

        console.log('Dado el array :'+array.join());
        console.log('La media de todos sus valores es: '+array.calcularMedia());
        



    </script>
</body>
