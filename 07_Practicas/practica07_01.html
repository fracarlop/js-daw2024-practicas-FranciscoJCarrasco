<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

</head>
<body>
    <script>

        function Punto(x,y) {
            x = isNaN(x)?0:x;
            y = isNaN(y)?0:y;
            this.x = x;
            this.y = y;
            this.cambiar = (x,y) => {
                this.x = x; this.y = y;
            }
            this.copia = () => new Punto(this.x, this.y);
            this.sumar = (punto) => {
                return new Punto(this.x + punto.x, this.y + punto.y);
            }
            this.toString = () => 'x = '+this.x+' y = '+this.y;
        }

        let punto1 = new Punto(2,5);
        let punto2 = new Punto('x',10);

        console.log('Dados los puntos:');
        console.log('Punto 1: '+punto1.toString());
        console.log('Punto 2: '+punto2.toString());
        console.log('Cambiamos las corrdenadas del punto 1 por 3 y 15');
        punto1.cambiar(3,15);
        console.log('Resultado punto 1: '+ punto1.toString());
        console.log('Creamos punto 3 que es una copia de punto 2:');
        let punto3 = punto2.copia();
        console.log('Punto 3:'+punto3.toString());
        console.log('Creamos punto 4 que será la suma de punto 1 y punto 3:');
        let punto4 = punto3.sumar(punto1);
        console.log('Resultado: '+punto4.toString());
    </script>
</body>
